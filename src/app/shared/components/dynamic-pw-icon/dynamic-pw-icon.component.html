@if(element.value.length > 0) {
<span class="notranslate material-icons-outlined visibility-icon input-icon" (click)="toggleType()">
    @if(element.type === 'password') {visibility_off}
    @else {visibility}
</span>
} @else {
<span class="notranslate material-icons-outlined input-icon">lock</span>
}
