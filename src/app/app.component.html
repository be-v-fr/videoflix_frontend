<div class="page-wrapper flex-center">
  <app-navigation [mode]="navMode" *ngIf="!isOnMainRoute(['video'])" />
  <div class="page-content flex-center" [class.content-home]="isOnEmptyRoute()">
    <router-outlet />
  </div>
  <app-footer *ngIf="!isOnMainRoute(['legal', 'video'])" [class.footer-home]="isOnEmptyRoute()"/>
</div>
<app-toast-notification *ngIf="toastErrorMsg.length > 0" [show]="toastErrorMsg.length > 0" [status]="'error'" [msg]="toastErrorMsg"
  (then)="redirectToLogin()" />
