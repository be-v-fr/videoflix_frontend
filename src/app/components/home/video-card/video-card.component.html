@if(data) {
<a class="thumb" [routerLink]="['video', data.id]" >
    <img src="{{data.thumbUrl}}" alt="{{data.title}}"/>
</a>
<div class="show-on-hover">
    <p>{{data.title}}</p>
    <p>{{data.durationInMinutes}}</p>
    <p>{{data.description}}</p>
</div>
} @else {
    <div class="f-size flex-center">
        <app-loading-circle />
    </div>
}
