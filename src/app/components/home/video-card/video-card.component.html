@if(metaData) {
<div class="content" [class.transform-top]="verticalPositionInViewport === 'top'" [class.transform-bottom]="verticalPositionInViewport === 'bottom'">
    <a class="thumb" (click)="playVideo()">
        <img src="{{metaData.thumbUrl}}" alt="{{metaData.title}}" />
    </a>
    <div class="show-on-hover">
        <p>{{metaData.title}}</p>
        @if(completion) {
        <app-watching-progress [completion]="completion" [metaData]="metaData" />
        } @else {
        <p>{{metaData.showDuration()}}</p>
        }
        <p>{{metaData.description}}</p>
    </div>
</div>
} @else {
<div class="f-size flex-center">
    <app-loading-circle />
</div>
}
