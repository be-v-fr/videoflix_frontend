@if(metaData) {
<a class="thumb" [routerLink]="['video', metaData.id]">
    <img src="{{metaData.thumbUrl}}" alt="{{metaData.title}}" />
</a>
<div class="show-on-hover">
    <p>{{metaData.title}}</p>
    @if(completion) {
    <app-watching-progress [completion]="completion" [metaData]="metaData" />
    } @else {
    <p>{{metaData.showDuration()}}</p>
    }
    <p>{{metaData.description}}</p>
</div>
} @else {
<div class="f-size flex-center">
    <app-loading-circle />
</div>
}
<app-dialog [dialog]="continueWatchingComponent" [dialogData]="{ metaData: metaData, completion: completion }"
    [(showing)]="showingContinueWatchingDialog" />
