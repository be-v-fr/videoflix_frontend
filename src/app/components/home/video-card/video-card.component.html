@if(metaData) {
<div class="content" #content (mouseenter)="updateYPosition($event)" [class.transform-top]="yPositionInViewport === 'top'"
    [class.transform-bottom]="yPositionInViewport === 'bottom'">
    <a class="thumb prevent-select" (click)="showDetails()">
        <img class="prevent-select" src="{{metaData.thumbUrl}}" alt="{{metaData.title}}" />
    </a>
    <div class="show-on-hover">
        <div class="actions-container">
            <button class="btn-primary notranslate material-icons-sharp btn-icon" (click)="playVideo()">play_arrow
            </button>
            <button class="btn-secondary-alt-dark btn-icon" (click)="showDetails()">i</button>
        </div>
        @if(completion) {
        <app-watching-progress [completion]="completion" [metaData]="metaData" />
        } @else {
        <app-duration [metaData]="metaData" />
        }
    </div>
</div>
} @else {
<div class="f-size flex-center">
    <app-loading-circle />
</div>
}
