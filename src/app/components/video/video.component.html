<button [routerLink]="''" class="back-btn">
    <span class="material-icons-sharp">arrow_back</span>
</button>
@if(metaData) {
<app-player [videoMeta]="metaData" />
} @else {
<div class="f-size flex-center">
    <app-loading-circle />
</div>
}
<app-toast-notification [show]="toastErrorMsg.length > 0"[status]="'error'"
    [msg]="toastErrorMsg" (then)="router.navigateByUrl('')" />
